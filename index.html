<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Load JSON - API</title>
    <style>
        .space {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            padding: 1rem;
        }
    </style>
</head>

<body>

    <div class="space">
        <h1>JSON load - API use</h1>
    </div>

    <script>
        // Load json file

        const xhr = new XMLHttpRequest();

        // load json to process the data
        xhr.onload = function () {
            if (this.status == 200) {
                try{
                    const resObj = JSON.parse(this.responseText);
                    console.log(resObj);
                    console.log(resObj.color);
                }catch(e){
                    console.error("There was a error in JSON. Could not parse");
                }
                console.log(this.responseText);
                console.log(this.statusText);
            } else {
                console.warn("Did not receive 202 OK from response");
            }
        }
        // open method declared && passed event and json url 
        xhr.open('get', 'example_1.json');
        // request send declared
        xhr.send();
    </script>

</body>

</html>
